name: Deploy (Self-hosted + docker-compose + prod env)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env from prod secrets
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}";
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}";
            echo "AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}";
          } > .env
          chmod 600 .env
          
      - name: Build & Up with docker-compose
        shell: bash
        run: |
          set -e
          docker-compose down --remove-orphans
          docker-compose up -d --build
          docker-compose ps
          docker logs --tail 50 mundial_dashboard || true
